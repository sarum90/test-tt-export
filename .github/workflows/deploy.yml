name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate passage pages
        run: python scripts/generate_passages.py --clean

      - name: Setup Zola
        uses: taiki-e/install-action@v2
        with:
          tool: zola@0.19.2

      - name: Build site
        run: |
          # Build with correct base URL for GitHub Pages
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          zola build --base-url "https://${{ github.repository_owner }}.github.io/${REPO_NAME}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
