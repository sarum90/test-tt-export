<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'ipa': ['Charis SIL', 'Doulos SIL', 'Gentium Plus', 'DejaVu Sans', 'Lucida Sans Unicode', 'Arial Unicode MS', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-900">
                <a href="{{ get_url(path='/') }}" class="hover:text-blue-600">{{ config.title }}</a>
            </h1>
            <p class="text-sm text-gray-600 mt-1">{{ config.description }}</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white border-b sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex space-x-1 overflow-x-auto">
                {% set current_path = current_path | default(value="") %}
                <a href="{{ get_url(path='/') }}"
                   class="px-4 py-3 text-sm font-medium border-b-2 whitespace-nowrap transition-colors
                          {% if current_path == '/' or current_path == '' %}border-blue-600 text-blue-600{% else %}border-transparent text-gray-600 hover:text-gray-900{% endif %}">
                    About
                </a>
                <a href="{{ get_url(path='passages') }}"
                   class="px-4 py-3 text-sm font-medium border-b-2 whitespace-nowrap transition-colors
                          {% if current_path is starting_with('passages') %}border-blue-600 text-blue-600{% else %}border-transparent text-gray-600 hover:text-gray-900{% endif %}">
                    Passages
                </a>
                <a href="{{ get_url(path='search') }}"
                   class="px-4 py-3 text-sm font-medium border-b-2 whitespace-nowrap transition-colors
                          {% if current_path is starting_with('search') %}border-blue-600 text-blue-600{% else %}border-transparent text-gray-600 hover:text-gray-900{% endif %}">
                    Search
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-6xl mx-auto px-4 py-6">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
            <p>Built with <a href="https://www.getzola.org" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Zola</a> and <a href="https://alpinejs.dev" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Alpine.js</a></p>
        </div>
    </footer>

    <!-- App JavaScript -->
    <script src="{{ get_url(path='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
